<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘后台管理系统</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="title text-center">
      <a href="index.html">乐淘首页</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="glyphicon glyphicon-user now">用户管理</a>
        </li>
        <li>
          <a href="javascript:;" class="glyphicon glyphicon-list">分类管理</a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="glyphicon glyphicon-tags">商品管理</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="header">
      <a href="javascript:;" class="pull-left menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right log_out">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="content">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li class="active">用户管理</li>
        </ol>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">用户名</th>
              <th width="30%">手机号</th>
              <th width="20%">状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- 挖个坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 退出登录莫泰框 -->
  <div class="modal fade" tabindex="-1" id="userModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          <span> 你确定要执行此操作吗</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="userconfirm">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <script type="text/html" id="tpl1">
    {{each rows v i }}
    <tr>
      <td>{{ (page-1)*size+i+1 }}</td>
      <td>{{ v.username }}</td>
      <td>{{v.mobile }}</td>
      <td>{{v.isDelete==1?"正常":"禁用"}}</td>
      <td data-id="{{v.id}}">
        {{if v.isDelete===0}}
        <button class="btn btn-primary btn-sm btn-confirm">启用</button>
        {{/if}}
        {{if v.isDelete===1}}
        <button class="btn btn-danger btn-sm btn-ban">禁用</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/bootstrap/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
  <script src="js/user.js"></script>

</body>

</html>
